<!DOCTYPE html>

  <main>

      <div id="highscore" class="row">
        <div class="col-2 p-0">
          <p class="text-right m-0">Position</p>
          <p class="text-right m-0">1</p>
          <p class="text-right m-0">2</p>
          <p class="text-right m-0">3</p>
          <p class="text-right m-0">4</p>
          <p class="text-right m-0">5</p>
          <p class="text-right m-0">6</p>

            <p class="m-0">&nbsp;</p>
            <p class="m-0">&nbsp;</p>

            <p class="m-0">&nbsp;</p>
            <p class="m-0">&nbsp;</p>
            <p class="m-0">&nbsp;</p>
            <p class="m-0">&nbsp;</p>
        </div>
        <div id="hsNames" class="col-6 p-0">
          <p class="m-0">Name</p>
        </div>
        <div id="hsScores" class="col-3 p-0">
          <p class="m-0">Score</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="container-fluid bg-light">
    <section class="row mt-3">
      <div class="col-lg-4 py-2 ">
        <div class="row justify-content-center">
          <div class="col-11 col-md-7 col-lg-12 col-xl-10 color d-flex justify-content-center align-items-center myheight">
            <p class="mb-1"><span class="fa fa-address-card mr-2"></span><span class="d-none d-lg-inline">Adress:</span></p>
            <p class="ml-5 pl-2">
              Fyrairadgatan 4<br> Fyrgatan 44<br> 44 044 Malmö
            </p>
          </div>
        </div>
      </div>
      <div class="col-lg-4 py-2 ">
        <div class="row justify-content-center">

  <script src="/js/classes/four-row.js"></script>
  <script src="/js/classes/highscore.js"></script>
